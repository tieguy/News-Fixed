# fly.io configuration for News Fixed web application
# See: https://fly.io/docs/reference/configuration/

app = 'news-fixed'
primary_region = 'sjc'

[build]
  dockerfile = "Dockerfile"

[processes]
  app = "uv run gunicorn --bind 0.0.0.0:8080 --workers 2 --chdir /app/code/src web:app"
  # The scheduler process runs the scheduled PDF generation.
  # To set up the schedule on fly.io, use the CLI command:
  #   fly machine run --region sjc --name scheduler-job --schedule 'cron(0 6 * * 1)' --process=scheduler
  # This creates a scheduled machine that runs the scheduler process every Monday at 6 AM UTC.
  # Replace the cron schedule as needed for your preferred generation time.
  # See: https://fly.io/docs/launch/machines/
  scheduler = "uv run python /app/code/src/scheduled_generate.py --notify"

[env]
  CACHE_DIR = "/app/cache"
  PYTHONUNBUFFERED = "1"
  FEATURE_DUKE_SPORTS = "false"
  FEATURE_SF_LOCAL = "false"
  FEATURE_XKCD = "false"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[mounts]]
  source = "news_fixed_cache"
  destination = "/app/cache"
