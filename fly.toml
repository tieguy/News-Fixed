# fly.io configuration for News Fixed web application
# See: https://fly.io/docs/reference/configuration/

app = 'news-fixed'
primary_region = 'sjc'

[build]
  dockerfile = "Dockerfile"

[processes]
  # Single process runs both web server and cron scheduler via start.sh
  # Scheduled PDF generation runs every Monday at 6 AM UTC (see crontab)
  app = "/app/start.sh"

[env]
  CACHE_DIR = "/app/cache"
  PYTHONUNBUFFERED = "1"
  FEATURE_DUKE_SPORTS = "false"
  FEATURE_SF_LOCAL = "false"
  FEATURE_XKCD = "false"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[mounts]]
  source = "news_fixed_cache"
  destination = "/app/cache"
